<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eef1f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        h2 {
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 th:text="${employee.id == 0} ? 'Add Employee' : 'Update Employee'"></h2>
        <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}" th:if="${employee.id != null}">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
			<button type="submit" class="btn btn-success btn-custom" th:text="${employee.id == 0} ? 'Add' : 'Update'">
			</button>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/employees/list}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
